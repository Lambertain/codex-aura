name: Publish Extension

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: vscode-codex-aura/package-lock.json

      - name: Install dependencies
        working-directory: vscode-codex-aura
        run: npm ci

      - name: Compile
        working-directory: vscode-codex-aura
        run: npm run compile

      - name: Package
        working-directory: vscode-codex-aura
        run: npx vsce package

      - name: Publish
        working-directory: vscode-codex-aura
        run: npx vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}